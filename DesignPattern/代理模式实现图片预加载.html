<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>代理模式实现图片预加载</title>
</head>
<body>
  <script>
    var myImage = (function() {
      var imgNode = document.createElement('img')
      document.body.appendChild(imgNode)

      return {
        setSrc: function(src) {
          imgNode.src = src
        }
      }
    })()

    var proxyImage = (function() {
      var img = new Image()
      img.onload = function() {
        myImage.setSrc(this.src)
      }

      return {
        setSrc: function(src) {
          myImage.setSrc('http://img4.imgtn.bdimg.com/it/u=2647176794,1543754535&fm=214&gp=0.jpg')
          img.src = src
        }
      }
    })()

    proxyImage.setSrc('https://avatars0.githubusercontent.com/u/18280125?s=460&v=421212123123121221')
  </script>
</body>
</html>
