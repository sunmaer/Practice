<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>咖啡与茶</title>
</head>
<body>
  <script>
    // 泡一杯咖啡
    var Coffee = function() {}
    Coffee.prototype.boilWater = function() {
      console.log('把水煮沸')
    }
    Coffee.prototype.brewCoffeeGriends = function() {
      console.log('用沸水冲泡咖啡')
    }
    Coffee.prototype.pourInCup = function() {
      console.log('把咖啡倒进杯子')
    }
    Coffee.prototype.addSugarAndMilk = function() {
      console.log('加糖和牛奶')
    }
    Coffee.prototype.init = function() {
      this.boilWater()
      this.brewCoffeeGriends()
      this.pourInCup()
      this.addSugarAndMilk()
    }

    var coffee = new Coffee()
    coffee.init()

    // 泡一杯茶
    var Tea = function() {}
    Tea.prototype.boilWater = function() {
      console.log('把水煮沸')
    }
    Tea.prototype.steepTeaBag = function() {
      console.log('用沸水浸泡茶叶')
    }
    Tea.prototype.pourInCup = function() {
      console.log('把茶水倒进杯子')
    }
    Tea.prototype.addLemon = function() {
      console.log('加柠檬')
    }
    Tea.prototype.init = function() {
      this.boilWater()
      this.steepTeaBag()
      this.pourInCup()
      this.addLemon()
    }

    var tea = new Tea()
    tea.init()

    // 抽象父类
    var Beverage = function() {}
    Beverage.prototype.boilWater = function() {
      console.log('把水煮沸')
    }
    Beverage.prototype.brew = function() {}
    Beverage.prototype.pourInCup = function() {}
    Beverage.prototype.addCondiments = function() {}
    Beverage.prototype.init = function() {
      this.boilWater()
      this.brew()
      this.pourInCup()
      this.addCondiments()
    }

    // 创建 Coffee 子类
    var subCoffee = function() {}
    subCoffee.prototype = new Beverage()
    subCoffee.prototype.brew = function() {
      console.log('用沸水冲泡咖啡')
    }
    subCoffee.prototype.pourInCup = function() {
      console.log('把咖啡倒进杯子')
    }
    subCoffee.prototype.addCondiments = function() {
      console.log('加糖和牛奶')
    }

    var subcoffee = new subCoffee()
    subcoffee.init()

    // 创建 Tea 子类
    var subTea = function() {}
    subTea.prototype = new Beverage()
    subTea.prototype.brew = function() {
      console.log('用沸水浸泡茶叶')
    }
    subTea.prototype.pourInCup = function() {
      console.log('把茶倒进杯子')
    }
    subTea.prototype.addCondiments = function() {
      console.log('加柠檬')
    }

    var subtea = new subTea()
    subtea.init()
  </script>
</body>
</html>
