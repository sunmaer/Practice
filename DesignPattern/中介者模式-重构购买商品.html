<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>重构购买商品</title>
</head>
<body>
  选择颜色：<select id="colorSelect">
            <option value="">请选择</option>
            <option value="red">红色</option>
            <option value="blue">蓝色</option>
          </select>
  选择内存：<select id="memorySelect">
            <option value="">请选择</option>
            <option value="32G">32G</option>
            <option value="16G">16G</option>
          </select>
  输入购买数量：<input type="text" id="numberInput"></br></br>

  您选择了颜色：<div id="colorInfo"></div></br>
  您选择了内存：<div id="memoryInfo"></div></br>
  您输入了数量：<div id="numberInfo"></div></br>
  
  <button id="nextBtn" disabled="true">请选择手机颜色和购买数量</button>

  <script>
    var goods = { // 手机库存
      'red|32G': 3,
      'red|16G': 0,
      'blue|32G': 1,
      'blue|16G': 6
    }

    var mediator = (function() {
      var colorSelect = document.getElementById('colorSelect')
      var memorySelect = document.getElementById('memorySelect')
      var numberInput = document.getElementById('numberInput')
      var colorInfo = document.getElementById('colorInfo')
      var memoryInfo = document.getElementById('memoryInfo')
      var numberInfo = document.getElementById('numberInfo')
      var nextBtn = document.getElementById('nextBtn')

      return {
        changed: function(obj) {
          var color = colorSelect.value // 颜色
          var memory = memorySelect.value // 内存
          var number = numberInput.value // 数量
          var stock = goods[color+'|'+memory] // 该颜色和内存对应的手机库存数量

          if(obj === colorSelect) {
            colorInfo.innerHTML = color
          } else if(obj === memorySelect) {
            memoryInfo.innerHTML = memory
          } else if(obj === numberInput) {
            numberInfo.innerHTML = number
          }

          if(!color) {
            nextBtn.disabled = true
            nextBtn.innerHTML = '请选择手机颜色'
            return;
          }
          if(!memory) {
            nextBtn.disabled = true
            nextBtn.innerHTML = '请选择内存大小'
            return;
          }
          if(((number-0)|0) !== number-0) { // 用户输入的购买数量是否为正整数
            nextBtn.disabled = true
            nextBtn.innerHTML = '请输入正确的购买数量'
            return;
          }
          if(number > stock) {
            nextBtn.disabled = true
            nextBtn.innerHTML = '库存不足'
            return;
          }
          nextBtn.disabled = false
          nextBtn.innerHTML = '放入购物车'
        }
      }
    })()

    colorSelect.onchange = function() {
      mediator.changed(this)
    }

    memorySelect.onchange = function() {
      mediator.changed(this)
    }

    numberInput.oninput = function() {
      mediator.changed(this)
    }
  </script>
</body>
</html>
