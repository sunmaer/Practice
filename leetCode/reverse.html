<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reverse</title>
</head>
<body>
	<script>
		var reverse = function(x) {
		    if(x <= Math.pow(-2, 31) || x >= Math.pow(2, 31) - 1) return 0
		    var str = x + '', arr = [], j = 0, reverseNum
		    if(~str.indexOf('-')) arr[j++] = '-'
		    for(let i=str.length-1; i>=0; i--) {
		      arr[j++] = str[i]
		    }
		    reverseNum = parseInt(arr.join(''))
		    if(reverseNum <= Math.pow(-2, 31) || reverseNum >= Math.pow(2, 31) - 1) return 0
		    else return reverseNum
		};
	</script>
</body>
</html>
