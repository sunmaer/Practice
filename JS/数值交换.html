<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交换两个变量的值</title>
</head>
<body>
	<script>
		let a = 1, b = 2, c = 1, d = 2, e = 1, f = 2

		// 利用第三方变量交换两个变量值
		let temp = a
		a = b
		b = temp
		console.log('a:'+a)
		console.log('b:'+b)

		// 利用数学公式交换两个变量值
		c = c + d
		d = c - d
		c = c - d
		console.log('c:'+c)
		console.log('d:'+d)

		//利用异或交换两个变量值
		e = e ^ f
		f = e ^ f
		e = e ^ f
		console.log('e:'+e)
		console.log('f:'+f)
	</script>
</body>
</html>
