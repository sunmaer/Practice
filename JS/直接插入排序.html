<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>直接插入排序</title>
</head>
<body>
	<script>
		let arr = [8, 3, 5, 6, 2, 1, 4, 7, 9]
		insertSort(arr)
		console.log(arr)

		// 冒泡排序
		function insertSort(arr) {
			let length = arr.length
			for(let i=1; i<length; i++) {
				let j = i-1, key = arr[i], pos
				while(j >= 0 && key < arr[j]) {
					arr[j+1] = arr[j--]
				}
				arr[++j] = key
			}
		}
	</script>
</body>
</html>
