    	<script>
    		/**
    		 * 执行环境及作用域
    		 * 1、每个执行环境都有一个与之关联的变量对象，环境中定义的所有变量和函数都保存在这个对象中
    		 * 2、每个函数都有自己的执行环境。当执行流进入一个函数时，函数的执行环境就会被推入一个环境栈中。函数执行后，栈将其环境弹出，把控制权返回给之前的执行的环境。
    		 * 3、当代码在一个环境中执行时，会创建变量对象的一个作用域链。作用域链的前端始终都是当前执行的代码所在环境的变量对象。
    		 */
    		
    		
    	</script>
    </body>
