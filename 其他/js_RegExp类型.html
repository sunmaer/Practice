<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>

		<script>
			/**
			 * 正则表达式
			 * var expression = / pattern / flags ;
			 * pattern:任何简单或复杂的正则表达式
			 * flags: g 表示全局模式; i 表示不区分大小写模式; m 表示多行模式
			 * 元字符：( [ { \ ^ $ | ) ? * + . ] }  元字符必须转义
			 */
			
			// 定义正则表达式
			// 1、字面量形式 var pattern = /.at/gi;
			// 2、RegExp构造函数 var pattern = new RegExp("[bc]at","i");
			// 区别：RegExp构造函数参数都是字符串，元字符需要双重转义;正则表达式字面量始终会共享同一个RegExp实例，而使用构造函数创建的每一个新RegExp实例都是一个新实例
			
			// 实例属性
			// var pattern = /\[bc\]at/i;
			var pattern = new RegExp("\\[bc\\]at","i");
			console.log(pattern.global);
			console.log(pattern.ignoreCase);
			console.log(pattern.multiline);
			console.log(pattern.lastIndex);
			console.log(pattern.source);

		</script>

    </body>
</html>
