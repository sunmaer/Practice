<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: #333;
        }
        header,footer {
            text-align: center;
            background-color: #666;
        }
        .left {
            text-align: center;
            background-color: springgreen;
        }
        .main {
            text-align: center;
            background-color: yellow;
        }
        .right {
            text-align: center;
            background-color: indianred;
        }

        /* Absolute绝对定位实现圣杯布局 */
        header,footer {
            height: 60px;
        }
        .body {
            position: relative;
            height: 400px;
        }
        .main {
            position: absolute;
            left: 200px;
            right: 200px;
        }
        .left {
            position: absolute;
            width: 200px;
            left: 0;
        }
        .right {
            position: absolute;
            width: 200px;
            right: 0;
        }
        
        /* 利用绝对定位top:0;bottom:0实现多列等高 */
        .main,.left,.right {
            top: 0;
            bottom: 0;
        }

    </style>
</head>
<body>
    <header>#header</header>
    <div class="body">
        <div class="left">#left</div>
        <div class="main">#center</div>
        <div class="right">#right</div>
    </div>
    <footer>#footer</footer>
    
</body>
</html>
