    <script>
        /**
         * å…«å¤§æ’åºç®—æ³•

         * äº¤æ¢æ’åºï¼šå†’æ³¡æ’åºå’Œ å¿«é€Ÿæ’åº
         * å½’å¹¶æ’åº
         * åŸºæ•°æ’åº
         */

         /* å®šä¹‰ä¸€ä¸ªæ•°ç»„ */
         var array = new Array(49,38,65,97,76,13,27,49);

         /* ç›´æ¥æ’å…¥æ’åº */
         function insertSort(arr) {
             var len = arr.length;
             var preIndex;
             var current;
             for(var i=1;i<len;i++) {
                 preIndex = i - 1;
                 current = arr[i];
                 while(preIndex >= 0 && arr[preIndex] > current) {
                     arr[preIndex + 1] = arr[preIndex];
                     preIndex--;
                 } 
                 arr[preIndex + 1] = current;
             }
             return arr;
         }

         /* å¸Œå°”æ’åº */
         function shellSort(arr) {
             var len = arr.length;
             var temp;
             var gap = 1;
             while(gap < len/3) { //åŠ¨æ€å®šä¹‰é—´éš”åºåˆ—
                 gap = gap*3 + 1;
             }
             for(gap;gap>0;gap=Math.floor(gap/3)) {
                 for(var i=gap;i<len;i++) {
                    temp = arr[i];
                    for(var j=i-gap;j>=0 && arr[j]>temp;j-=gap) {
                        arr[j+gap] = arr[j];
                    }
                    arr[j+gap] = temp;
                }
             }
             return arr;
         }

         /* ç®€å•é€‰æ‹©æ’åº */
         function selectSort(arr) {
             var len = arr.length;
             var min;
             var temp;
             for(var i=0;i<len;i++) {
                 min = i;
                 for(var j=i+1;j<len;j++) {
                     if(arr[min] > arr[j]) {
                         min = j;
                     }
                 }
                 temp = arr[i];
                 arr[i] = arr[min];
                 arr[min] = temp;
             }
             return arr;
         }

         /* å†’æ³¡æ’åº */
         function bubbleSort(arr) {
            var len = arr.length;
            var temp;
            for(var i=0;i<len;i++) {
                for(var j=0;j<len-i-1;j++) {
                    if(arr[j] > arr[j+1]) {
                        temp = arr[j+1];
                        arr[j+1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
         }

         /* å¿«é€Ÿæ’åºâœ¨ */
         function quickSort(arr,left,right) {
             if(left < right) {
                var i = left;
                var j = right;
                var x = arr[left];
                while(i < j) {
                    while(i < j && arr[j] > x) {
                        j--;
                    }
                    if(i < j) {
                        arr[i++] = arr[j];
                    }
                    while(i < j && arr[i] < x) {
                        i++;
                    }
                    if(i < j) {
                        arr[j--] = arr[i];
                    }
                }
                arr[i] = x;
                quickSort(arr,left,i-1);
                quickSort(arr,i+1,right);
             }
             return arr;
         }

         alert(quickSort(array,0,array.length-1));
         
    </script>
