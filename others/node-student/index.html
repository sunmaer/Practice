<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>学生管理系统</title>
  <style>
  .table {
    width: 100%;
    border-collapse: collapse;
  }
  .table th,td {
    border: 1px solid #000;
  }
  </style>
</head>
<body>
  <table class="table">
    <tr>
      <th>姓名</th>

    <tr>
      <td>孙梦海</td>
      <td>22</td>
      <td>计科1404</td>
      <td>
        <button>编辑</button>
        <button>删除</button>
      </td>
    </tr>
  </table>
  <button>增加学生</button>

  <script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if(xhr.readyState == 4 && xhr.status == 200) {
        alert(xhr.responseText);
      }
    };
    xhr.open('GET', '', true);
    xhr.send();
  </script>
</body>
</html>
